<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400i" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css"/>

  </head>
  <body>

    <div class="container-fluid menu">
      <div class="row menu-row">
        <div class="offset-md-1 col-md-2 menu-column">
          <img src="img/logo_menu.png"/>
        </div>
        <div class="col-md-8 menu-column">
          <ul class="list-inline menu-items">
            <li class="list-inline-item"><a href=# class="menu-link">About</a></li>
            <li class="list-inline-item"><a href=# class="menu-link">Ministries</a></li>
            <li class="list-inline-item"><a href=# class="menu-link">Resources</a></li>
            <li class="list-inline-item"><a href=# class="menu-link">Visit Us</a></li>
            <li class="list-inline-item"><a href=# class="menu-link">Watch Live</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid homepage-slider">
      <div class="center">
        <div class="image-slide" style="background:linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.45)),url('img/slides/isaiah.jpg')">
          <p class="image-slide-type">GOSPEL SERIES</p>
          <p class="image-slide-title">SAVIOUR'S SHADOW</p>
          <p class="image-slide-sub-title">Christ in Isaiah 53</p>
          <div style="text-align:center">
            <button type="button" class="btn btn-outline-primary image-slide-button center-block">LISTEN AGAIN</button>
          </div>
        </div>
        <div class="image-slide" style="background:linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.45)),url('img/slides/james.jpg')">
          <p class="image-slide-type">CURRENT BIBLE STUDY</p>
          <p class="image-slide-title">A FAITH THAT WORKS</p>
          <p class="image-slide-sub-title">A study of James' Epistle</p>
          <div style="text-align:center">
            <button type="button" class="btn btn-outline-primary image-slide-button center-block">LISTEN AGAIN</button>
          </div>
        </div>
        <div class="image-slide" style="background:linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.45)),url('img/slides/joseph.jpg')">
          <p class="image-slide-type">SUNDAY SERIES</p>
          <p class="image-slide-title">JOURNEYING<br>WITH JOSEPH</p>
          <div style="text-align:center">
            <button type="button" class="btn btn-outline-primary image-slide-button">LISTEN AGAIN</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>

    <script>

      function getPadding() {
        return ($(window).width() - 700) / 2
      }

      $('.center').slick({
        centerMode: true,
        centerPadding: getPadding()+'px',
        slidesToShow: 1,
        autoplay:true,
        arrows:false
      });

      $(window).resize(function(){
          $('.center').slick('slickSetOption',"centerPadding", getPadding()+'px', true);
      });


    </script>
  </body>
</html>
